spring.application.name=incidents
spring.datasource.url=jdbc:postgresql://localhost:5432/incidentsdb
spring.datasource.username=debiluser
spring.datasource.password=debil
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Microsoft OAuth2 Configuration (Resource Server)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://login.microsoftonline.com/common/v2.0
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://login.microsoftonline.com/common/discovery/v2.0/keys

# Frontend configuration
app.frontend.url=${FRONTEND_URL:http://localhost:3000}

